  <head>

  <body>
    <div class="container">
      <p>Link Shortener</p>
      Enter a Link:
      <input id="requestLink" type="text" />

      <button id="getBtn"><i class="fas fa-arrow-right"></i></button>
      <div class="shortDomain">
        Short domain:
        <button class="short" value="1">shrtco.de</button>
        <button class="short" value="2">9qr.de</button>
        <button class="short" value="3">shiny.link</button>

    <p>
        What is GetLinks <br>
        GetLinks is a platform and ecosystem that connects tech talents with opportunities across Asia.
        We support people to build their skills, their connections, their teams and their careers.
    </p>  

    <div class="rule"></div>

    <div id="generated">
      Link generated! <br />

      <a id="shortenLink" href="#"></a>
      <div class="social">
        <a href="#" class="fab fa-facebook-square"></a>
        <a href="#" class="fab fa-twitter-square"></a>
        <a href="#" class="fab fa-google-plus-square"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-youtube-square"></a>
      </div>
    </div>
  </body>
